<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch API Part 11</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <!--Spinner/Loader-->
        <div class="d-flex justify-content-center a_myloader invisible">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary a_mybtn mt-5">Get Data</button>
        </div>

        <script>
            var baseUrl = 'https://fakerestapi.azurewebsites.net';

            function fetch2(url,urlobject={method:"GET"}){
                
                return new Promise(function(resolve,reject){

                    let xhr = new XMLHttpRequest();

                    xhr.open(urlobject.method,url);
                    xhr.send();
                    xhr.onreadystatechange = function () {
                        //1. readyState = 4
                        //2. status = 200
                        if ((this.readyState == 4) && (this.status == 200)) {
                            resolve(JSON.parse(this.responseText));
                        }
                        if(this.status != 200){
                            reject('error');
                        }
                    }
                });
            }

            var loader = document.querySelector('.a_myloader');
            

            document.querySelector('.a_mybtn').addEventListener('click',function(){
                //swal("Good job!", "Saved Successfully...", "success");

                loader.classList.remove('invisible');

                fetch2(baseUrl+'/api/v1/Users',{
                    method:"GET"
                })
                .then((data)=>{
                    loader.classList.add('invisible');
                    console.log(data);
                })
                .catch((error)=>{
                    console.log(error);
                })
                
                fetch(baseUrl+'/api/v1/Users')
                .then(response => response.json())
                .then((data)=>{
                    console.log('Success:',data);
                })
                .catch((error)=>{
                    console.log(error);
                })
            });
        </script>

    </body>
</html>
