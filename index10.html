<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch API Part 10</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>
    <body>
        <!--Spinner/Loader-->
        <div class="d-flex justify-content-center a_myloader invisible">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-success" data-a1="getdata">Get Data</button>
        </div>


        <table class="table mytable">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Book Id</th>
                    <th scope="col">Url</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table> 

        <script>
            var baseUrl = 'https://fakerestapi.azurewebsites.net';
            var loader = document.querySelector('.a_myloader');

            document.querySelector('[data-a1="getdata"]').addEventListener('click',function(){

                //swal("Good job!", "Saved Successfully...", "success");
                loader.classList.remove('invisible');

                fetch(baseUrl+'/api/v1/CoverPhotos',{
                    method:"GET"
                })
                .then(Response => Response.json())
                .then(data => {
                    loader.classList.add('invisible');
                    console.log('Success: ', typeof data);
                    console.log('Success: ',data);

                    var tr = '';
                    data.forEach(element => {
                        console.log(element);
                        tr += `<tr>
                                    <td>`+ element.id +`</td>
                                    <td>`+ element.idBook +`</td>
                                    <td><a target="_blank" href="`+ element.url +`">Link</a></td>
                                    <td>
                                        <button class='btn btn-success btn-sm'>View</button>
                                        <button class='btn btn-primary btn-sm'>Edit</button>
                                        <button class='btn btn-danger btn-sm'>Delete</button>                                        
                                    </td>
                                </tr>`;
                    });
                    //console.log(tr);
                    document.querySelector('table.mytable > tbody').innerHTML = tr;
                })
                .catch((error)=>{
                    console.log(error);
                })
                .finally();

            });

        </script>

    </body>
</html>
