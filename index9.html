<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>API Calling with jQuery Part 9</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>
    <body>
       
        <!-- ADD Form -->
        <div class="container">
            <form class="mt-5" id="myaddform">
                <h1 class="text-center">Add Form</h1>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Title</label>
                    <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Due Date</label>
                    <input name="duedate" type="date" class="form-control" id="exampleInputPassword1">
                </div>                
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Is Completed?</label>
                    <select name="is_completed" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>                
                </div>                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
            <hr>
            <br>
            <br>        

            <button class="btn btn-info" data-myattr="getdata">Get Data</button>
        </div>

            <!--Spinner/Loader-->
            <div class="text-center a_myloader invisible">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>

            <script>
                var loader = document.querySelector('.a_myloader');
                var id = '';            
                var myurlobj = {
                    url:'https://fakerestapi.azurewebsites.net', //base Address
                    type:'GET',
                };

                //Get Data Button
                document.querySelector('[data-myattr="getdata"]').addEventListener('click',function(){

                    //sweet alert !!!!
                    /*
                    swal("Good job!", "You clicked the button!", "success", {
                        button: "Aww yiss!",
                    });
                    */

                    $.ajax({
                        ...myurlobj,
                        url:myurlobj.url + '/api/v1/Activities',
                        beforeSend:function(){
                            loader.classList.remove('invisible');
                        },
                        success:function(result,status,xhr){
                            loader.classList.add('invisible');
                            console.log(result);

                            var tr = `<table class="table">
                                        <thead>
                                            <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Due Date</th>
                                            <th scope="col">Completed</th>
                                            <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>`;

                            result.forEach(element => {
                                console.log(element);
                                tr += `<tr>
                                            <td>`+ element.id +`</td>
                                            <td>`+ element.title +`</td>
                                            <td>`+ element.dueDate +`</td>
                                            <td>`+ element.completed +`</td>
                                            <td>
                                                <button class="a_myviewbtn btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                                                <button class="a_editbtn btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
                                                <button class="a_mydelbtn btn btn-danger btn-sm">Delete</button>
                                            </td>
                                        </tr>`;
                            });
                            tr += `</tbody>
                                    </table>`;
                            //console.log(tr);

                            document.body.innerHTML +=  tr;
                        },
                        error:function(){}
                    });
                });

                //Submit Button
                document.getElementById('myaddform').onsubmit = function(e){
                    e.preventDefault();
                    let title = e.target.querySelector('[name="title"]').value;
                    let duedate = e.target.querySelector('[name="duedate"]').value;
                    let is_completed = Boolean(e.target.querySelector('[name="is_completed"]').value);
                    console.log(title);
                    console.log(duedate);
                    console.log(is_completed);

                    let mydata = {
                                    "id": 0,
                                    "title": title,
                                    "dueDate": duedate,
                                    "completed": is_completed
                                 }
                    
                    $.ajax({
                        ...myurlobj,
                        url:myurlobj.url + '/api/v1/Activities',
                        type:"POST",
                        data: JSON.stringify(mydata),
                        dataType:'json',
                        contentType:'application/json',
                        success:function(result,status,xhr){
                            swal("Good job!", "Activity Saved Successfully...", "success");
                        }
                    })
                }
            </script>        

    </body>
</html>
